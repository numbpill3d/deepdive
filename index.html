        // Wait for document to be fully loaded
        document.addEventListener("DOMContentLoaded", function() {
            // Show loading screen
            const loadingScreen = document.getElementById("loading-screen");
            const progress = document.getElementById("progress");
            
            // Simulate progress
            setTimeout(function() { progress.style.width = "30%"; }, 500);
            setTimeout(function() { progress.style.width = "60%"; }, 1200);
            setTimeout(function() { progress.style.width = "90%"; }, 2000);
            
            // Hide loading screen after "loading" is complete
            setTimeout(function() {
                loadingScreen.style.display = "none";
                
                // Initialize everything after loading
                initializeDirectory();
                initializeButtonRotator();
                initializeSearchEngine();
                initializeVisitorCounter();
                setupEventListeners();
                
                // Maybe show a popup ad
                setTimeout(showRandomPopupAd, 30000);
            }, 3000);
        });

        // Initialize directory with links
        function initializeDirectory() {
            // Populate categories
            const categorySelector = document.getElementById("category-select");
            categories.forEach(category => {
                const option = document.createElement("option");
                option.value = category.id;
                option.textContent = category.name;
                categorySelector.appendChild(option);
            });
            
            // Create directory sections
            const mainContent = document.getElementById("mainContent");
            const directorySectionContainer = document.getElementById("directory-container");
            
            // Group links by category
            const groupedLinks = {};
            categories.forEach(cat => {
                if (cat.id !== "all") {
                    groupedLinks[cat.id] = directoryData.filter(link => link.category === cat.id);
                }
            });
            
            // Create sections for each category
            for (const category in groupedLinks) {
                if (groupedLinks[category].length > 0) {
                    const section = document.createElement("div");
                    section.className = "directory-section";
                    const catName = categories.find(c => c.id === category).name;
                    
                    section.innerHTML = `
                        <h3>${catName}</h3>
                        <div class="directory-links" id="category-${category}">
                        </div>
                    `;
                    
                    directorySectionContainer.appendChild(section);
                    
                    // Add links to this category
                    const linksContainer = document.getElementById(`category-${category}`);
                    groupedLinks[category].forEach(link => {
                        const linkEl = document.createElement("div");
                        linkEl.className = "directory-link";
                        linkEl.innerHTML = `
                            <a href="${link.url}" target="_blank">${link.name}</a>
                            <p>${link.description}</p>
                        `;
                        linksContainer.appendChild(linkEl);
                    });
                }
            }
        }

        // Initialize the button rotator
        function initializeButtonRotator() {
            const container = document.getElementById("button-container");
            const buttons = directoryData.slice(0);  // Clone the array
            
            // Shuffle the buttons array
            for (let i = buttons.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [buttons[i], buttons[j]] = [buttons[j], buttons[i]];
            }
            
            // Display 3-5 random buttons
            const numToShow = Math.floor(Math.random() * 3) + 3;
            for (let i = 0; i < numToShow && i < buttons.length; i++) {
                const button = document.createElement("a");
                button.href = buttons[i].url;
                button.target = "_blank";
                
                const img = document.createElement("img");
                img.src = buttons[i].buttonUrl;
                img.width = 88;
                img.height = 31;
                img.className = "button88x31";
                img.alt = buttons[i].name;
                
                button.appendChild(img);
                container.appendChild(button);
            }
        }

        // Initialize the search engine
        function initializeSearchEngine() {
            const searchForm = document.getElementById("search-form");
            const searchResults = document.getElementById("search-results");
            
            searchForm.addEventListener("submit", function(e) {
                e.preventDefault();
                
                const searchQuery = document.getElementById("search-input").value.toLowerCase().trim();
                if (searchQuery.length < 2) {
                    playErrorSound();
                    alert("Please enter at least 2 characters to search!");
                    return;
                }
                
                // Clear previous results
                searchResults.innerHTML = "";
                
                // Find matching results
                const results = directoryData.filter(item => 
                    item.name.toLowerCase().includes(searchQuery) || 
                    item.description.toLowerCase().includes(searchQuery)
                );
                
                // Display results
                if (results.length === 0) {
                    searchResults.innerHTML = '<p class="no-results">No results found. Try a different search term.</p>';
                } else {
                    const resultsHeader = document.createElement("h3");
                    resultsHeader.textContent = `Found ${results.length} result(s) for "${searchQuery}"`;
                    searchResults.appendChild(resultsHeader);
                    
                    results.forEach(result => {
                        const resultItem = document.createElement("div");
                        resultItem.className = "search-result";
                        
                        let buttonHtml = '';
                        if (result.buttonUrl) {
                            buttonHtml = `<img src="${result.buttonUrl}" width="88" height="31" class="button88x31" alt="${result.name}">`;
                        }
                        
                        resultItem.innerHTML = `
                            <div class="result-header">
                                <a href="${result.url}" target="_blank">${result.name}</a>
                                ${buttonHtml}
                            </div>
                            <p class="result-description">${result.description}</p>
                            <p class="result-category">Category: ${categories.find(c => c.id === result.category).name}</p>
                        `;
                        
                        searchResults.appendChild(resultItem);
                    });
                }
                
                // Scroll to results
                searchResults.scrollIntoView({behavior: 'smooth'});
            });
        }

        // Initialize the visitor counter
        function initializeVisitorCounter() {
            // Generate a random number between 10000 and 99999
            const visits = Math.floor(Math.random() * 90000) + 10000;
            const counter = document.getElementById("visit-count");
            counter.textContent = visits.toString();
        }

        // Handle form submission
        function setupEventListeners() {
            const submitForm = document.getElementById("submit-form");
            submitForm.addEventListener("submit", function(e) {
                e.preventDefault();
                
                // Validate the form
                const url = document.getElementById("site-url").value;
                const name = document.getElementById("site-name").value;
                const desc = document.getElementById("site-desc").value;
                
                if (!url || !name || !desc) {
                    playErrorSound();
                    alert("Please fill in all required fields!");
                    return;
                }
                
                // Show success message
                alert("Thanks for your submission! Your site will be reviewed and added to the directory soon!");
                submitForm.reset();
            });
            
            // "Surprise Me" button
            const surpriseButton = document.getElementById("surprise-me");
            if (surpriseButton) {
                surpriseButton.addEventListener("click", function() {
                    const randomIndex = Math.floor(Math.random() * directoryData.length);
                    window.open(directoryData[randomIndex].url, '_blank');
                });
            }
        }

        #header h1 {
            color: #ffffff;
            margin: 0;
            padding: 20px 0 0 20px;
            font-family: "Comic Sans MS", cursive;
            font-size: 32px;
            text-shadow: 2px 2px 4px #000000;
            letter-spacing: -1px;
        }

        #header h2 {
            color: #ffcc00;
            margin: 0;
            padding: 0 0 0 25px;
            font-size: 14px;
            text-shadow: 1px 1px 2px #000000;
        }

        /* === MAIN CONTENT STYLES === */
        #content {
            display: flex;
            background: #ffffff;
        }

        /* Main column */
        #mainContent {
            width: 580px;
            padding: 10px;
            background: #f9f9f9;
        }

        /* Sidebar */
        #sidebar {
            width: 200px;
            background: #efefef;
            padding: 10px;
            border-left: 1px solid #cccccc;
        }

        /* === SEARCH BAR === */
        #searchBox {
            background: #333333;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #999999;
            text-align: center;
        }

        #searchBox h3 {
            color: #ffffff;
            margin: 0 0 5px 0;
            font-size: 14px;
        }

        #searchBox input[type="text"] {
            width: 70%;
            padding: 4px;
            border: 1px solid #cccccc;
            background: #000000;
            color: #00ff00;
            font-family: "Courier New", monospace;
        }

        #searchBox input[type="submit"] {
            background: #669933;
            color: #ffffff;
            border: 1px solid #336600;
            padding: 4px 8px;
            cursor: pointer;
            font-weight: bold;
        }
        
        #search-results {
            margin-top: 20px;
            padding: 10px;
            background: #000000;
            border: 1px solid #666666;
        }
        
        #search-results h3 {
            color: #00ff00;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 5px;
            margin-top: 0;
            font-family: "Courier New", monospace;
        }
        
        .search-result {
            background: #111111;
            margin: 10px 0;
            padding: 8px;
            border-left: 3px solid #00ff00;
        }
        
        .search-result a {
            color: #00ccff;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }
        
        .search-result a:hover {
            text-decoration: underline;
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .result-description {
            color: #cccccc;
            margin: 5px 0;
            font-size: 12px;
        }
        
        .result-category {
            color: #999999;
            font-size: 11px;
            margin-top: 5px;
            font-style: italic;
        }

        /* === DIRECTORY GRID === */
        .directory-section {
            background: #ffffff;
            border: 1px solid #cccccc;
            margin-bottom: 15px;
            padding: 5px;
        }

        .directory-section h3 {
            background: #6699cc;
            color: #ffffff;
            margin: 0 0 5px 0;
            padding: 5px;
            font-size: 14px;
            border-bottom: 1px solid #336699;
        }

        .directory-links {
            display: flex;
            flex-wrap: wrap;
        }

        .directory-link {
            width: 30%;
            margin: 5px;
            padding: 5px;
            background: #f5f5f5;
            border: 1px solid #dddddd;
            font-size: 12px;
            overflow: hidden;
        }

        .directory-link a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }

        .directory-link a:hover {
            text-decoration: underline;
            color: #cc0000;
        }

        .directory-link p {
            margin: 3px 0;
            font-size: 11px;
            color: #666666;
        }

        /* === BUTTON ROTATOR === */
        #buttonRotator {
            background: #eeeeff;
            border: 1px solid #cccccc;
            padding: 10px;
            margin-bottom: 15px;
            text-align: center;
        }

        #buttonRotator h3 {
            margin: 0 0 5px 0;
            font-size: 12px;
            color: #333399;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button88x31 {
            margin: 3px;
            border: 1px solid #999999;
        }

        /* Sidebar elements */
        .sidebar-section {
            margin-bottom: 15px;
            background: #ffffff;
            border: 1px solid #cccccc;
            padding: 5px;
        }

        .sidebar-section h3 {
            background: #cc6633;
            color: #ffffff;
            margin: 0 0 5px 0;
            padding: 3px;
            font-size: 12px;
            text-align: center;
        }

        /* Marquee */
        .news-marquee {
            height: 20px;
            overflow: hidden;
            background: #000000;
            color: #ffcc00;
            border: 1px solid #666666;
            padding: 2px;
            font-family: "Courier New", monospace;
            font-size: 12px;
            margin-bottom: 15px;
        }

        /* Submit form styles */
        #submit-form {
            background: #f0f0f0;
            border: 1px solid #cccccc;
            padding: 10px;
            margin-bottom: 15px;
        }

        #submit-form h3 {
            background: #669933;
            color: #ffffff;
            margin: 0 0 10px 0;
            padding: 5px;
            font-size: 14px;
            text-align: center;
        }

        #submit-form label {
            display: block;
            margin-top: 8px;
            font-size: 12px;
            font-weight: bold;
        }

        #submit-form input[type="text"], 
        #submit-form textarea, 
        #submit-form select {
            width: 95%;
            padding: 4px;
            border: 1px solid #cccccc;
            background: #ffffff;
            font-family: Verdana, Arial, sans-serif;
            font-size: 12px;
        }

        #submit-form textarea {
            height: 60px;
        }

        #submit-form input[type="submit"] {
            background: #669933;
            color: #ffffff;
            border: 1px solid #336600;
            padding: 5px 10px;
            margin-top: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Visit counter */
        .visitor-counter {
            background: #000000;
            color: #00ff00;
            font-family: "Courier New", monospace;
            text-align: center;
            padding: 5px;
            border: 1px solid #333333;
            margin-bottom: 15px;
        }

        /* Pixel buttons */
        .pixel-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 15px;
        }

        .pixel-button {
            margin: 3px;
            border: 1px solid #999999;
        }

        /* Footer */
        #footer {
            clear: both;
            text-align: center;
            padding: 10px;
            background: #333333;
            color: #cccccc;
            border-top: 1px solid #666666;
            font-size: 11px;
        }

        .webring {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 10px 0;
        }

        .webring img {
            margin: 3px;
            border: 1px solid #666666;
        }

        /* Loading animation */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            color: #00ff00;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-family: "Courier New", monospace;
        }

        #loading-text {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #progress-bar {
            width: 300px;
            height: 20px;
            border: 2px solid #00ff00;
            position: relative;
        }

        #progress {
            width: 0%;
            height: 100%;
            background: #00ff00;
            transition: width 3s;
        }

        /* Popup ads */
        .popup-ad {
            position: fixed;
            background: #ffffff;
            border: 3px solid #0066cc;
            padding: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
            z-index: 100;
            display: none;
        }

        .popup-ad .close-button {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            font-weight: bold;
        }
